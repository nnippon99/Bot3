buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'com.vegazsdev.bobobot.Main'
group 'com.vegazsdev.bobobot'
version '1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    compile group: 'org.telegram', name: 'telegrambots', version: '6.9.7.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.17.0'
    compile group: 'com.google.guava', name: 'guava', version: '32.0.1-jre'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.46.1.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.11.0'
    compile group: 'com.github.mwiede', name: 'jsch', version: '0.2.20'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.11'
    compile group: 'com.squareup.okio', name: 'okio', version: '3.9.1'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'com.vegazsdev.bobobot.Main'
group 'com.vegazsdev.bobobot'
version '1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    compile group: 'org.telegram', name: 'telegrambots', version: '5.7.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    compile group: 'com.google.guava', name: 'guava', version: '31.0.1-jre'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.55'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.10'
}
